  # Somos section
  [params.somos]
    enable = true
    title = "¿Quienes Somos?"
    description = "Somos un equipo de personas apasionadas por la energía renovable con la misión profesional de contribuir al medio ambiente mediante la construcción de plantas generadoras de energía renovable de la mejor calidad en nuestra región. Nos especializamos en el diseño, ingeniería, implementación y soporte de proyectos de energía fotovoltaica para uso comercial, residencial y a gran escala. Nuestro equipo de ingenieros e instaladores se basan en los más estrictos estándares internacioales al diseñar su planta y en rigurosos procedimientos de seguridad al momento de implementar."

      [[params.somos.row]]
        title = "¿Por Qué Spectrum?"
        description = "Llevamos + 5 años asesorando importantes empresas colombianas en el desarrollo e instalación de sistemas fotovoltaicos para reducir su costo energético y contribuir en la mejora del medio ambiente."

      [[params.somos.item]]
        icon = "glyphicon glyphicon-signal"
        title = "ATRACTIVO RETORNO SOBRE INVERSION"
        description = "El avance en la tecnología fotovoltaica y los beneficios que ofrece el gobierno colombiano para proyectos de energía renovable, han logrado que la inversión en este tipo de proyectos sea una oportunidad rentable para usted y su empresa. Spectrum lidera todo el proceso de aplicación para estos beneficios de ley."

      [[params.somos.item]]
        icon = "glyphicon glyphicon-screenshot"
        title = "COSTO FIJO DE ENERGÍA"
        description = "Convertimos su gasto energético en un costo fijo. En proyectos de Contrato de Compra de Energía (PPA), los incrementos anuales son conocidos desde el inicio."

      [[params.somos.item]]
        icon = "glyphicon glyphicon-usd"
        title = "BAJO COSTO DE OPERACIÓN Y MANTENIMIENTO"
        description = "Ofrecemos un programa de operación y mantenimiento holístico que ayuda a maximizar la generación de energía y extender la vida útil de su planta. Incluimos un año de operación y mantenimiento gratis en todas nuestras instalaciones."

      [[params.somos.item]]
        icon = "glyphicon glyphicon-time"
        title = "REDUCCIÓN EN TIEMPO DE PUESTA EN MARCHA"
        description = "Nuestros diseños y metodología de trabajo permiten reducir el tiempo de instalación de la planta fotovoltaica para que usted pueda comenzar a generar ahorros en el menor tiempo posible."

